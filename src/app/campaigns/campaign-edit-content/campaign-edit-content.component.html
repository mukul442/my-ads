<app-campaign-header></app-campaign-header>
<div class="container">
    <h3>Content Settings</h3>
    <div class="w-50 m-3" *ngIf="content">
        <h2>Content Info</h2>
        <p><span>ID: </span>{{ content.id }}</p>
        <div class="mb-3">
            <label class="form-label">Content Url</label>
            <input class="form-control mt-3" type="url" placeholder="Content Name" [(ngModel)]="content.url">
        </div>
        <div class="mb-3">
            <label class="form-label">Content Title</label>
            <input class="form-control mt-3" type="text" placeholder="Content CPC" [(ngModel)]="content.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Content Brand</label>
            <input class="form-control mt-3" type="text" placeholder="Content Budget" [(ngModel)]="content.brand_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Content Description</label>
            <input class="form-control mt-3" type="text" placeholder="Content Budget" [(ngModel)]="content.description">
        </div>
        <div class="d-grid gap-3 d-md-block">
            <button class="btn btn-outline-secondary" (click)="goBack()" type="button">Go Back</button>
            <button class="btn btn-primary" (click)="updateContent(content)" type="button">Update</button>
        </div>
    </div>
</div>
